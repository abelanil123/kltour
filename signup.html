      <a class="navbar-brand" href="#"><img src="image/logo.png" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

  <div class="container m-5 ">
    <div class="row">
      <div class="col-md-3 not"></div>
     
       <div class="col-5   p-5 rounded">
        <form class="row g-3" onsubmit=" return valid()" action="login.html">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label" >Password</label>
            <input type="password" class="form-control" id="inputPassword4" oninput="passpewer()">
            <p id="passtren"></p>
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
         
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">District</label>
            <select id="inputState" class="form-select">
              <option selected disabled>Choose One ...</option>
              <option >Alapuzha</option>
              <option >Ernakulam</option>
              <option >Idukki</option>
              <option >	Kannur</option>
              <option >	Kasaragod</option>
              <option >	Kollam</option>
              <option >	Kottayam</option>
              <option >Kozhikode</option>
              <option >	Malappuram</option>
              <option >	Palakkad</option>
              <option >	Pathanamthitta</option>
              <option >Thiruvananthapuram</option>
              <option >	Thrissur</option>
              <option >Wayanad</option>
              
            </select>
          </div>
         
          <div class="col-md-4">
            <label for="inputZip" class="form-label">Number</label>
            <input type="text" class="form-control" id="num">
          </div>
          <div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary ">Sign in</button>
          </div>
          <h6 style="margin-top: 10%;">Already have an account? <a  style="color: royalblue;" href="login.html">log in</a></h6>
        </form>
       </div>
      
      <div class="col-2"></div>
    </div>
